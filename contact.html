<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Walking Galway History. Historical walking tours of Galway, Ireland.">
    <meta name="keywords" content="Walking tours, history, tourism, Galway, Ireland, outdoors, exercise">
    <!-- Title -->
    <title>Walking Galway History</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon/history_favicon.png">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Walking Galway History</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <form action="confirmation.html" target="_blank" id="contact-form">
                <label for="first-name">First Name:</label><br>
                <input type="text" class="text-input" id="first-name" name="first-name" required><br>
                <label for="last-name">Last Name:</label><br>
                <input type="text" class="text-input" id="last-name" name="last-name" required><br>
                <label for="email-address">Email Address</label><br>
                <input type="email" class="text-input" name="email-address" id="email-address" required>
                <br>
                <div class="radio-buttons">
                    <p>Would you like to receive our newsletter?</p>
                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" name="newsletter-signup" id="yes" value="yes" checked required>
                    </div>
                    <div>
                        <label for="no">No</label>
                        <input type="radio" name="newsletter-signup" id="no" value="no" required>
                    </div>
                </div>
                <div>
                    <textarea id="comments" name="comments" rows="5" cols="40"
                        placeholder="Feel free to add your comments or questions here!"></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <h2>Follow us on social media!</h2>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>


    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/ffb135a1f3.js" crossorigin="anonymous"></script>

</body>

</html>
